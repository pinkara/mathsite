<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MathUnivers</title>
  <script>
    // Redirection pour SPA sur GitHub Pages
    // Capture l'URL et redirige vers index.html avec le chemin en hash
    const segment = 1; // Nombre de segments dans le base path (/mathsite/)
    const l = window.location;
    const path = l.pathname.split('/').slice(segment + 1).join('/');
    const redirectUrl = l.protocol + '//' + l.hostname + 
                       (l.port ? ':' + l.port : '') + 
                       '/mathsite/#' + (path ? '/' + path : '') + 
                       l.search + l.hash;
    l.replace(redirectUrl);
  </script>
</head>
<body>
  Redirection...
</body>
</html>
